<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            background-color: chocolate;
            height: 300px;
            width: 300px;
            border: 3px solid brown;
            text-align: center;

            padding: 10px;

            margin: auto;
        }

        a {
            background-color: chocolate;
            height: 300px;
            width: 300px;
            border: 2px solid brown;

            padding: 2px;
        }

    p {
        text-align: center;
    }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> links são exemplos de cixas inline-level</a>.Vamos ver como tudo isso funciona</p>
</body>
</html>
